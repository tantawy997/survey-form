<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>survey form</title>
  </head>
  <body>
    <h1 id="title">freecodecamp survey form</h1>
    <p id="description">
      thank you for taking the time to help us imporve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter Your name"
        required
      /><br />
      <label for="email" id="email-label">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br />
      <label for="number" id="number-label">Age (optinal)</label><br />
      <input
        type="number"
        name="age"
        id="number"
        placeholder="Age"
        min="0"
        max="100"
      /><br />
      <label for="dropdown" id="dropdown-label"
        >Which option best describes your current role?</label
      ><br />
      <select name="dropdown" id="dropdown">
        <option value="current-role">select current role</option>
        <option value="student">student</option>
        <option value="job">full time job</option>
        <option value="learner">full time learner</option>
        <option value="prefer">prefer not to say</option>
        <option value="other">other</option></select
      ><br />
      <p id="recommend">would you recommend freecodecamp to a friend ?</p>
      <input type="radio" name="recommend" id="Definitely" value="Definitely" />
      <label for="Definitely">Definitely</label><br />
      <input type="radio" name="recommend" id="Maybe" value="Maybe" />
      <label for="Maybe">Maybe</label><br />
      <input type="radio" name="recommend" id="Not_sure" value="Not_sure" />
      <label for="Not_sure"></label><br />
      <p id="imporve">
        What would you like to see improved? (Check all that apply)
      </p>
      <input type="checkbox" name="improve" id="front-end" value="fron-end" />
      <label for="fron-end">fron-end projects</label><br />
      <input type="checkbox" name="improve" id="back-end" value="back-end" />
      <label for="back-end">back-end projects</label><br />
      <input type="checkbox" name="imporve" id="videos" value="videos" />
      <label for="videos">videos</label><br />
      <input
        type="checkbox"
        name="improve"
        id="open-source"
        value="open-source"
      />
      <label for="open-source">open-source community</label><br /><br />
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="10"
        placeholder="placeholder"
      >
Enter your comment here</textarea
      ><br />
      <button type="submit" id="submit">submit</button>
    </form>
  </body>
</html>
